name: Automated tests

on: 
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Choose target'
        required: true
        default: all_browsers
        type: choice
        options:
          - all_browsers
          - chrome_only
          - firefox_only
          - edge_only

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check Mozila
        run: whereis firefox
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install Edge
        run: sudo apt-get install microsoft-edge-stable
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: All browsers
        if: "github.event.inputs.deployment_target == 'all_browsers'"
        run: pytest --alluredir=allure-report
      - name: Only Chrome
        if: "github.event.inputs.deployment_target == 'chrome_only'"
        run: pytest -v -k 'chrome' --alluredir=allure-report
      - name: Only Firefox
        if: "github.event.inputs.deployment_target == 'firefox_only'"
        run: pytest -v -k 'firefox' --alluredir=allure-report
      - name: Only Edge
        if: "github.event.inputs.deployment_target == 'edge_only'"
        run: pytest -v -k 'edge' --alluredir=allure-report
      - name: Store allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
          retention-days: 1

  generate_report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download allure report
        uses: actions/download-artifact@v3
      - run: allure generate -c alliure-report -o _site
      - name: Store allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: _site
          retention-days: 1

  publish_report:
    runs-on: ubuntu-latest
    needs: generate_report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9